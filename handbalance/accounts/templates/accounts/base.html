{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'accounts/css/styles.css' %}" rel="stylesheet" />
        <link href="{%static 'accounts/css/own_styles.css' %}" rel="stylesheet" />
        <link href="{%static 'accounts/css/table.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">H/b online mentor</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/leaders">Leaders</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/account">My page</a></li>
                        {% if not user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/login">Login</a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/register">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            {% block body %}{% endblock %}
        </div>


        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright Â© Handbalance 2021</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'accounts/js/scripts.js' %}"></script>
    </body>
</html>
